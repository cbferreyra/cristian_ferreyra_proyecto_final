<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Contacto, Pizzaluna, opinion, reseña, reclamo, solicitud"
    />
    <meta
      name="description"
      content="Contactate con nosotros para que podamos brindarte la mejor atención"
    />
    <title>Pizzaluna Contacto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="../index.html">
          <img
            class="header__image"
            src="../imagenes/logoPizzaluna.svg"
            alt="logo de la marca"
          />
        </a>
      </div>
      <div class="phone">
        <div class="phoneContainer">
          <div class="logoWapp">
            <img
              src="../imagenes/843786_whatsapp_icon.png"
              alt="logo whatsapp"
            />
          </div>
          <div class="numeroTelefono">
            <p>1123456789</p>
          </div>
        </div>
      </div>

      <div class="shopCart">
        <img src="../imagenes/shopping_cart_icon.png" alt="shopCart" />
      </div>
      <nav>
        <div class="desktop__nav">
          <a href="../index.html">INICIO</a>
          <a href="menu.html">MENÚ</a>
          <a href="promociones.html">PROMOCIONES</a>
          <a href="contacto.html">CONTACTO</a>
        </div>
      </nav>
    </header>
    <!-- Section -->

    <section class="globalSection">
      <div class="header__nav">
        <a href="../index.html">INICIO</a>
        <a href="menu.html">MENÚ</a>
        <a href="promociones.html">PROMOCIONES</a>
        <a href="contacto.html">CONTACTO</a>
      </div>

      <form class="contacto__form" action="">
        <legend class="form__legend">Contacto</legend>

        <input
          class="fieldText"
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Nombre"
        />

        <input
          class="fieldText"
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Apellido"
        />

        <input
          class="fieldText"
          type="email"
          name="correo"
          id="correo"
          placeholder="e-mail"
        />

        <input
          class="fieldText"
          type="tel"
          name="telefono"
          id="telefono"
          placeholder="celular"
        />

        <div class="textArea__label"></div>
        <textarea
          class="textarea"
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Escribí aquí tu mensaje"
        ></textarea>

        <input type="submit" value="Enviar" />

        <div class="checkAceptacion">
          <input type="checkbox" name="acepta" id="acepta" value="1" /> Acepto
          los <a href="terminosycondiciones.html">términos y condiciones</a>
        </div>
      </form>
    </section>

    <!-- Footer -->

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__text">Seguinos en nuestras redes</div>
        <div class="footer__icons">
          <img
            src="../imagenes/black_social_media_instagram_icon.png"
            alt="logo instagram"
          />
          <img src="../imagenes/black_fb_social_icon.png" alt="logo facebook" />
        </div>
      </div>

      <div class="footer__credits">
        <img
          class="footer__image"
          src="../imagenes/logoPizzaluna.svg"
          alt="logo de la marca "
        />
        <p>Developed by Cristian Ferreyra</p>
      </div>
    </footer>
  </body>
</html>
